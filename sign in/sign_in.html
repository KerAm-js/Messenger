<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <header>
                <h1>Регистрация</h1>
            </header>
            <form action="#" method="POST">
                <div class="data-container">
                <div class="e-mail-box">
                    <label id='e-mail-label' for="e-mail">Почта</label>
                    <input id="e-mail" type="text" placeholder="Почта"> 
                </div>
                <div class="login-box">
                    <label id='login-label' for="login">Логин</label>
                    <input id="login" type="text" placeholder="Логин"> 
                </div>        
                <div class="first-box">
                    <label id='first-label' for="first">Имя</label>
                    <input id="first" type="text" placeholder="Имя"> 
                </div>        
                <div class="last-box">
                    <label id='last-label' for="last">Фамилия</label>
                    <input id="last" type="text" placeholder="Фамилия"> 
                </div>        
                <div class="phone-num-box">
                    <label id='phone-num-label' for="phone-num">Телефон</label>
                    <input id="phone-num" type="number" placeholder="Телефон"> 
                </div>        
                <div class="password-box">
                    <label id='password-label' for="password">Пароль</label>
                    <input id="password" type="password" placeholder="Пароль"> 
                </div>        
                <div class="confirm-pass-box">
                    <label id='confirm-pass-label' for="confirm-pass">Подвердите пароль</label>
                    <input id="confirm-pass" type="password" placeholder="Подвердите пароль"> 
                </div>
                </div>
                <div class="button-box">
                    <button class="send">Зарегистрироваться</button>
                    <p><a href="#">Войти</a></p>
                </div> 
            </form>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
